<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fundamentos do JavaScript</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript Para Completos Iniciantes</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1 id="add-user">Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <label for="email">Email:</label>
        <input type="text" id="email" />
        <input
          id="submit"
          class="btn"
          type="submit"
          value="Enviar dados"
        />
        <input
          id="btnHide"
          class="btn"
          type="submit"
          value="Clique aqui para esconders o items"
        />
        <input
          id="btnShow"
          class="btn"
          type="submit"
          value="Clique aqui para mostrar os items"
        />
      </form>
      <ul id="users"></ul>

      <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul>
    </section>

    <script src="../JS/main.js"></script>
  </body>
</html>
